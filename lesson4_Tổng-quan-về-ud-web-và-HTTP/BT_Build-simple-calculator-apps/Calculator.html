<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
<form action="" method="post">
  <input type="text" name="number_a" id="number_a">
  <select name="operator" id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="text" name="number_b" id="number_b">
  <button type="submit">Calculator</button>
</form>
</body>
</html>
