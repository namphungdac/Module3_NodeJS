<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<form method="POST">
    <input
            style="height: 40px; width: 350px"
            type="number"
            name="numInput"
            step="1"
            placeholder="Input a number smaller than 1000"
    />
    <button type="submit" style="height: 40px">Num To Text!</button>
    <br />
    <br />
    <h2>{Result}</h2>
</form>
</body>
